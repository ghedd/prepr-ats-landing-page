<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tired of waiting in long queues? Admin COVID-19, it is not safe to stay in the crowd for too long. Let Ezline help you!"
    />
    <title>Avocado Toast Squad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section id="hero">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <button class="btn-primary">find out more</button>
      </div>
    </section>
    <section id="features"></section>
    <section id="social-proof"></section>
    <section id="contact">



    </section>
    <footer>
      <div class="footer__contact-list">
        <div class="footer__contact-item">
          <div class="footer__contact-item-title">CALL</div>
          <div class="footer__contact-item-detail">(416) 555 - 1234</div>
        </div>
        <span class="footer__contact-item-divider"></span>
        <div class="footer__contact-item">
          <div class="footer__contact-item-title">EMAIL</div>
          <div class="footer__contact-item-detail">squad@avocadotoast.com</div>
        </div>
        <span class="footer__contact-item-divider"></span>
        <div class="footer__contact-item">
          <div class="footer__contact-item-title">VISIT</div>
          <div class="footer__contact-item-detail">
            555 Avocado Toast St.<br />
            Toronto, Ontario<br />
            M4L 3P5
          </div>
        </div>
      </div>
      <div class="footer__socials-list">
        <div class="footer__socials-item">
            <img class="footer__socials-icon" src="./assets/twitter-icon.svg" alt="Twitter icon">
        </div>
        <div class="footer__socials-item">
            <img class="footer__socials-icon" src="./assets/linkedin-icon.svg" alt="LinkedIn icon">
        </div>
        <div class="footer__socials-item">
          <img class="footer__socials-icon" src="./assets/facebook-icon.svg" alt="Facebook icon">
        </div>
      </div>
      <div class="footer__copyright">
        &#169; 2020 Avocado Toast Squad
      </div>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
